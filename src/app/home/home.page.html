<ion-header>
    <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>


      <ion-title>
        EYEFLEET
      </ion-title>
    </ion-toolbar >
  </ion-header>
  
  <ion-content padding>

      <ion-list>

        </ion-item>
      </ion-list>
    
  
    <ion-slides pager="true">
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>

        <h1>Slide 2</h1>
      </ion-slide>

        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
  </ion-content>
