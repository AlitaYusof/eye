<ion-header>
  <ion-toolbar color="danger">
    
    <ion-title>seach</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <!-- Default Searchbar -->
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="showCancelButton" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-card (click)="pushPage()">
        <ion-card-header>
          <ion-card-title>{{ item }}</ion-card-title>
        </ion-card-header>
      </ion-card>
      
    </ion-item>
  </ion-list>


  <ion-slides pager="true">
    <ion-slides [options]="mySlideOptions">
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.MediaUrl">
      </ion-slide>
    </ion-slides>

    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>

    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
